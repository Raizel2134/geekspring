<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <!--Title-->
    <title>Обзор товара</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" media="all" href="../../css/animate.css"/>
    <link rel="stylesheet" media="all" href="../../css/font-awesome.css"/>
    <link rel="stylesheet" media="all" href="../../css/furniture-icons.css"/>
    <link rel="stylesheet" media="all" href="../../css/linear-icons.css"/>
    <link rel="stylesheet" media="all" href="../../css/magnific-popup.css"/>
    <link rel="stylesheet" media="all" href="../../css/owl.carousel.css"/>
    <link rel="stylesheet" media="all" href="../../css/ion-range-slider.css"/>
    <link rel="stylesheet" media="all" href="../../css/theme.css"/>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="page-loader"></div>

    <div class="wrapper">

        <!--Use class "navbar-fixed" or "navbar-default" -->
        <!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

        <!-- ======================== Navigation ======================== -->

        <div th:replace="~{navigation :: navigation(activeTab)}" />

        <!-- ========================  Main header ======================== -->

        <section class="main-header" style="background-image:url(../assets/images/gallery-2.jpg)">
            <header>
                <div class="container">
                    <h1 class="h2 title" th:text="${product.title}"></h1>
                    <ol class="breadcrumb breadcrumb-inverted">
                        <li><a href="/index"><span class="icon icon-home"></span></a></li>
                        <li><a href="/product/product-list">Товары</a></li>
                        <li><a class="active" href="#">Обзор товара</a></li>
                    </ol>
                </div>
            </header>
        </section>

        <!-- ========================  Product ======================== -->

        <section class="product">
            <div class="main">
                <div class="container">
                    <div class="row product-flex">
                        <!-- product flex is used only for mobile order -->
                        <!-- on mobile 'product-flex-info' goes bellow gallery 'product-flex-gallery' -->
                        <div th:text="${status}"></div>
                        <div class="col-md-4 col-sm-12 product-flex-info">
                            <div class="clearfix" th:object="${product}">
                                <!-- === product-title === -->
                                <h1 class="title" th:text="${product.title}">
                                    <small th:text="${product.shortDescription}"></small></h1>
                                <div class="clearfix">

                                    <!-- === price wrapper === -->

                                    <div class="price">
                                        <span><strong>Цена: </strong></span>
                                        <span class="h3" th:text="${product.price}"></span>
                                    </div>
                                    <hr />

                                    <!-- === info-box === -->

                                    <div class="info-box">
                                        <span><strong>Категория</strong></span>
                                        <span th:text="${product.category.title}"></span>
                                    </div>

                                    <!-- === info-box === -->

                                    <div class="info-box">
                                        <span><strong>Описание товара</strong></span>
                                        <span th:text="${product.fullDescription}"></span>
                                    </div>

                                    <!-- === info-box === -->

                                    <div class="info-box">
                                        <span><strong>Добавлен</strong></span>
                                        <span th:text="${product.updateAt}"></span>
                                    </div>
                                    <br>
                                    <form th:action="@{'/cart/add/' + ${product.id}}" method="get">
                                        <button type="submit" class="btn btn-block btn-main">В корзину</button>
                                    </form>


                                </div> <!--/clearfix-->
                            </div> <!--/product-info-wrapper-->
                        </div> <!--/col-md-4-->
                        <!-- === product item gallery === -->

                        <div class="col-md-8 col-sm-12 product-flex-gallery">
                            <!-- === product gallery === -->
                            <div class="owl-product-gallery open-popup-gallery" th:each="image : ${product.getImages()}">
                                <a th:href="@{'../assets/images/' + ${image.path}}" class="mfp-open">
                                    <img th:if="${product.images.size() > 0}" width="180" height="180"
                                         th:src="@{'../assets/images/' + ${image.path}}" alt=""/>
                                    <img th:if="${product.images.size() == 0}" width="180" height="180" alt=""/>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- ========================  Product info popup - quick view ======================== -->

        <div class="popup-main mfp-hide" id="productid1">

            <!-- === product popup === -->

            <div class="product">

                <div class="owl-product-gallery open-popup-gallery" th:each="image : ${product.getImages()}">
                    <a th:href="@{'../assets/images/' + ${image.path}}" class="mfp-open">
                        <img th:if="${product.images.size() > 0}" width="180" height="180"
                             th:src="@{'../assets/images/' + ${image.path}}" alt=""/>
                        <img th:if="${product.images.size() == 0}" width="180" height="180" alt=""/>
                    </a>
                </div>
                <!-- === product-popup-footer === -->
            </div> <!--/product-->
        </div> <!--popup-main-->


        <!-- ================== Footer  ================== -->

        <div th:replace="~{footer :: footer(activeTab)}"/>

    </div>
    <!--/wrapper-->


    <!--JS files-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.bootstrap.js"></script>
    <script src="../js/jquery.magnific-popup.js"></script>
    <script src="../js/jquery.owl.carousel.js"></script>
    <script src="../js/jquery.ion.rangeSlider.js"></script>
    <script src="../js/jquery.isotope.pkgd.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
