<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <!--Title-->
    <title>Вход</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="../css/bootstrap.css"/>
    <link rel="stylesheet" media="all" href="../css/animate.css"/>
    <link rel="stylesheet" media="all" href="../css/font-awesome.css"/>
    <link rel="stylesheet" media="all" href="../css/furniture-icons.css"/>
    <link rel="stylesheet" media="all" href="../css/linear-icons.css"/>
    <link rel="stylesheet" media="all" href="../css/magnific-popup.css"/>
    <link rel="stylesheet" media="all" href="../css/owl.carousel.css"/>
    <link rel="stylesheet" media="all" href="../css/ion-range-slider.css"/>
    <link rel="stylesheet" media="all" href="../css/theme.css"/>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-loader"></div>

<div class="wrapper">

    <!--Use class "navbar-fixed" or "navbar-default" -->
    <!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

    <!-- ======================== Navigation ======================== -->

    <div th:replace="~{navigation :: navigation(activeTab)}"/>

    <!-- ========================  Main header ======================== -->

    <section class="main-header" style="background-image:url(assets/images/gallery-2.jpg)">
        <header>
            <div class="container text-center">
                <h2 class="h2 title">Страница входа</h2>
                <ol class="breadcrumb breadcrumb-inverted">
                    <li><a href="index.html"><span class="icon icon-home"></span></a></li>
                    <li><a class="active" href="login.html">Вход</a></li>
                </ol>
            </div>
        </header>
    </section>

    <!-- ========================  Login & register ======================== -->

    <section class="login-wrapper login-wrapper-page">
        <div class="container">

            <div class="row">

                <!-- === left content === -->

                <div class="col-md-6 col-md-offset-3">

                    <!-- === login-wrapper === -->

                    <div class="login-wrapper">

                        <div class="white-block">

                            <!--signin-->

                            <div class="login-block login-block-signup">
                                <form th:action="@{/authenticateTheUser}" method="POST">
                                    <div class="h4">Войти в аккаунт</div>

                                    <hr/>

                                    <div class="row">
                                        <div th:if="${param.error} != null">
                                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                                Неверный логин или пароль
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="text" name="username" class="form-control"
                                                       placeholder="Логин">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control"
                                                       placeholder="Пароль">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-block btn-main">Войти</button>
                                        </div>
                                    </div>
                                </form>
                            </div> <!--/signin-->
                            <!--signup-->
                        </div>
                    </div> <!--/login-wrapper-->
                </div> <!--/col-md-6-->

            </div>

        </div>
    </section>

    <!-- ================== Footer  ================== -->

    <div th:replace="~{footer :: footer(activeTab)}"/>

</div> <!--/wrapper-->

<!--JS files-->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.bootstrap.js"></script>
<script src="../js/jquery.magnific-popup.js"></script>
<script src="../js/jquery.owl.carousel.js"></script>
<script src="../js/jquery.ion.rangeSlider.js"></script>
<script src="../js/jquery.isotope.pkgd.js"></script>
<script src="../js/main.js"></script>
</body>

</html>
