<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <!--Title-->
    <title>Регистрация</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" th:href="@{static/css/bootstrap.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/animate.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/font-awesome.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/furniture-icons.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/linear-icons.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/magnific-popup.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/owl.carousel.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/ion-range-slider.css}"/>
    <link rel="stylesheet" media="all" th:href="@{static/css/theme.css}"/>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-loader"></div>

<div class="wrapper">

    <!--Use class "navbar-fixed" or "navbar-default" -->
    <!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

    <!-- ======================== Navigation ======================== -->

    <div th:replace="~{navigation :: navigation(activeTab)}"/>

    <!-- ========================  Main header ======================== -->

    <section class="main-header" style="background-image:url(assets/images/gallery-2.jpg)">
        <header>
            <div class="container text-center">
                <h2 class="h2 title">Регистрация</h2>
                <ol class="breadcrumb breadcrumb-inverted">
                    <li><a href="index.html"><span class="icon icon-home"></span></a></li>
                    <li><a class="active" href="login.html">Страница регистрация</a></li>
                </ol>
            </div>
        </header>
    </section>

    <!-- ========================  Login & register ======================== -->

    <section class="login-wrapper login-wrapper-page">
        <div class="container">

            <div class="row">

                <!-- === left content === -->

                <div class="col-md-6 col-md-offset-3">

                    <!-- === login-wrapper === -->

                    <div class="login-wrapper">

                        <div class="white-block">

                            <div class="login-block login-block-signup">

                                <div class="h4">Регистрация</div>

                                <hr/>

                                <div class="row">
                                    <form th:action="@{/registration}" th:object="${systemUser}" method="post">
                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <div th:if="${registrationError != null}">
                                                    <div class="alert alert-danger col-xs-12" th:text="${registrationError}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="userName" class="form-control"
                                                       placeholder="Логин: *">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="password" name="password" class="form-control"
                                                       placeholder="Пароль: *">
                                            </div>
                                        </div>

                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <input type="password" name="matchingPassword" class="form-control"
                                                       placeholder="Повторите пароль:">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <input type="text" name="firstName" class="form-control"
                                                       placeholder="Имя: *">
                                            </div>
                                        </div>

                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <input type="text" name="lastName" class="form-control"
                                                       placeholder="Фамилия: *">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="email" class="form-control"
                                                       placeholder="Email: *">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <input type="text" name="phone" class="form-control"
                                                       value="+7"
                                                       placeholder="Номер телефона: *">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-block btn-main">Зарегистрироваться</button>
                                        </div>
                                    </form>
                                </div>
                            </div> <!--/signup-->
                        </div>
                    </div> <!--/login-wrapper-->
                </div> <!--/col-md-6-->

            </div>

        </div>
    </section>

    <!-- ================== Footer  ================== -->

    <div th:replace="~{footer :: footer(activeTab)}"/>

</div> <!--/wrapper-->

<!--JS files-->
<script th:href="@{static/js/jquery.min.js}"></script>
<script th:href="@{static/js/jquery.bootstrap.js}"></script>
<script th:href="@{static/js/jquery.magnific-popup.js}"></script>
<script th:href="@{static/js/jquery.owl.carousel.js}"></script>
<script th:href="@{static/js/jquery.ion.rangeSlider.js}"></script>
<script th:href="@{static/js/jquery.isotope.pkgd.js}"></script>
<script th:href="@{static/js/main.js}"></script>
</body>

</html>
