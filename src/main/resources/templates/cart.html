<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../favicon.ico">

    <!--Title-->
    <title>Корзина</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" media="all" href="../../css/animate.css"/>
    <link rel="stylesheet" media="all" href="../../css/font-awesome.css"/>
    <link rel="stylesheet" media="all" href="../../css/furniture-icons.css"/>
    <link rel="stylesheet" media="all" href="../../css/linear-icons.css"/>
    <link rel="stylesheet" media="all" href="../../css/magnific-popup.css"/>
    <link rel="stylesheet" media="all" href="../../css/owl.carousel.css"/>
    <link rel="stylesheet" media="all" href="../../css/ion-range-slider.css"/>
    <link rel="stylesheet" media="all" href="../../css/theme.css"/>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="page-loader"></div>

<div class="wrapper">

    <!--Use class "navbar-fixed" or "navbar-default" -->
    <!--If you use "navbar-fixed" it will be sticky menu on scroll (only for large screens)-->

    <!-- ======================== Navigation ======================== -->

    <div th:replace="~{navigation :: navigation(activeTab)}"/>

    <!-- ========================  Main header ======================== -->

    <section class="main-header" style="background-image:url(assets/images/gallery-2.jpg)">
        <header>
            <div class="container text-center">
                <h2 class="h2 title">Корзина</h2>
                <ol class="breadcrumb breadcrumb-inverted">
                    <li><a href="/index"><span class="icon icon-home"></span></a></li>
                    <li><a class="active">Корзина</a></li>
                    <li><a>Оформление заказа</a></li>
                    <li><a>Подтверждение заказа</a></li>
                </ol>
            </div>
        </header>
    </section>

    <!-- ========================  Checkout ======================== -->

    <div class="step-wrapper">
        <div class="container">

            <div class="stepper">
                <ul class="row">
                    <li class="col-md-4 active">
                        <span data-text="Корзина"></span>
                    </li>
                    <li class="col-md-4">
                        <span data-text="Оформление заказ"></span>
                    </li>
                    <li class="col-md-4">
                        <span data-text="Подтверждение"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <section class="checkout">

        <div class="container">

            <header class="hidden">
                <h3 class="h3 title">Корзина</h3>
            </header>

            <!-- ========================  Cart wrapper ======================== -->
            <div class="container">
                <div class="row">
                    <div class="col-md-15">
                        <div class="login-wrapper">
                            <div class="white-block">
                                <div th:unless="${cart.getItems().size() > 0}" align="center">
                                    <h2>Ваша корзина пуста</h2>
                                    <br>
                                    <a href="/product/product-list" class="btn btn-main">К товарам</a>
                                </div>
                                <div th:if="${cart.getItems().size() > 0}">
                                    <table class="table table-hover">
                                        <thead class="thead-dark">
                                        <tr>
                                            <th>№</th>
                                            <th>Название товара</th>
                                            <th>Цена за ед.</th>
                                            <th>Кол-во</th>
                                            <th>Сумма</th>
                                            <th>Операции</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="cartItem, itrStat : ${cart.getItems()}">
                                            <td th:text="${itrStat.index + 1}"></td>
                                            <td th:text="${cartItem.product.title}"></td>
                                            <td th:text="${cartItem.itemPrice}"></td>
                                            <td th:text="${cartItem.quantity}"></td>
                                            <td th:text="${cartItem.totalPrice}"></td>
                                            <td>
                                                <a th:href="@{'/cart/remove/' + ${cartItem.product.id}}"
                                                   class="btn btn-primary">Удалить</a>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>Итог заказа:</td>
                                            <td th:text="${cart.totalCost}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <br>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ========================  Cart navigation ======================== -->

            <div class="clearfix" th:if="${!cart.getItems().isEmpty()}">
                <div class="row">
                    <div class="col-xs-6">
                        <a href="/product/product-list" class="btn btn-clean-dark"><span
                                class="icon icon-chevron-left"></span>
                            К товарам</a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="/order/fill" class="btn btn-main"><span
                                class="icon icon-cart"></span> Оформить заказ</a>
                    </div>
                </div>
            </div>

        </div> <!--/container-->

    </section>


    <!-- ================== Footer  ================== -->

    <div th:replace="~{footer :: footer(activeTab)}"/>
</div> <!--/wrapper-->

<!--JS files-->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.bootstrap.js"></script>
<script src="../js/jquery.magnific-popup.js"></script>
<script src="../js/jquery.owl.carousel.js"></script>
<script src="../js/jquery.ion.rangeSlider.js"></script>
<script src="../js/jquery.isotope.pkgd.js"></script>
<script src="../js/main.js"></script>
</body>
</html>
