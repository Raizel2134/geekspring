<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Mobile Web-app fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Meta tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <!--Title-->
    <title>Панель администратора</title>

    <!--CSS styles-->
    <link rel="stylesheet" media="all" href="../css/bootstrap.css"/>
    <link rel="stylesheet" media="all" href="../css/animate.css"/>
    <link rel="stylesheet" media="all" href="../css/font-awesome.css"/>
    <link rel="stylesheet" media="all" href="../css/furniture-icons.css"/>
    <link rel="stylesheet" media="all" href="../css/linear-icons.css"/>
    <link rel="stylesheet" media="all" href="../css/magnific-popup.css"/>
    <link rel="stylesheet" media="all" href="../css/owl.carousel.css"/>
    <link rel="stylesheet" media="all" href="../css/ion-range-slider.css"/>
    <link rel="stylesheet" media="all" href="../css/theme.css"/>

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="page-loader"></div>

<div class="wrapper">

    <!-- ======================== Navigation ======================== -->

    <div th:replace="~{navigation :: navigation(activeTab)}"/>

    <!-- ========================  Main header ======================== -->

    <section class="main-header" style="background-image:url(../static/assets/images/gallery-2.jpg)">
        <header>
            <div class="container text-center">
                <h2 class="h2 title">Таблица заказов</h2>
                <ol class="breadcrumb breadcrumb-inverted">
                    <li><a href="/index"><span class="icon icon-home"></span></a></li>
                    <li><a href="/admin">Панель администратора</a></li>
                    <li><a class="active">Таблица заказов</a></li>
                </ol>
            </div>
        </header>
    </section>


    <section class="login-wrapper login-wrapper-page">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="login-wrapper">
                        <div class="white-block">
                            <table class="table table-hover" align="center">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Клиент</th>
                                    <th>Статус заказа</th>
                                    <th>Дата формирования</th>
                                    <th>Операции</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order : ${orders}">
                                    <td th:text="${order.id}"></td>
                                    <td th:text="${order.user.userName}"></td>
                                    <td>
                                        <span th:if="${order.status.id == 1}" th:text="${order.status.title}"
                                              class="badge badge-danger"></span>
                                        <span th:if="${order.status.id == 2}" th:text="${order.status.title}"
                                              class="badge badge-primary"></span>
                                    </td>
                                    <td th:text="${order.createAt}"></td>
                                    <td>
                                        <a th:if="${order.status.id == 1}"
                                           th:href="@{'/admin/orders/ready/' + ${order.id}}">Изменить статус на -
                                            выполнен</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div> <!--/login-wrapper-->
                </div> <!--/col-md-6-->
            </div>
        </div>
    </section>
    <!-- ================== Footer  ================== -->
    <div th:replace="~{footer :: footer(activeTab)}"/>
</div> <!--/wrapper-->

<!--JS files-->
<script src="../js/jquery.min.js"></script>
<script src="../js/jquery.bootstrap.js"></script>
<script src="../js/jquery.magnific-popup.js"></script>
<script src="../js/jquery.owl.carousel.js"></script>
<script src="../js/jquery.ion.rangeSlider.js"></script>
<script src="../js/jquery.isotope.pkgd.js"></script>
<script src="../js/main.js"></script>

</body>

</html>
